<div class="container-div">

    <h2>Add Player Details</h2>
    
        <form [formGroup]="dataForm">

        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px;">
            <div class="form-group row">
                <label>Enter Players Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Full name" style="border: 2px solid rgb(179, 179, 179);"/>
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" formControlName="contact" placeholder="Enter Contact" style="border: 2px solid rgb(179, 179, 179);"/>
            </div>
        </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="text" class="form-control" formControlName="country" placeholder="Address" style="border: 2px solid rgb(179, 179, 179);"/>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" formControlName="gender" placeholder="Gender" style="border: 2px solid rgb(179, 179, 179);"/>
            </div>

            <div class="form-group">
                <label>D.O.B</label>
                <input type="text" class="form-control" formControlName="dob" placeholder="Address" style="border: 2px solid rgb(179, 179, 179);"/>
            </div>

            <div class="btn-group">
                <button class="btn brn-primary" (click)="saveRecord()" [disabled]="!dataForm.valid" style="margin-top: 20px;">Save</button>
            </div>

        </form>

        <table style="width :100%">
            <thead>
                <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>gender</th>
            <th>D.O.B</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let record of records; let i = index">
                    <td id="name">{{record.name}}</td>
                    <td id="name">{{record.contact}}</td>
                    <td id="name">{{record.country}}</td>
                    <td id="name">{{record.gender}}</td>
                    <td id="name">{{record.dob}}</td>
                    <button type="button" (click)="editRecord(i)">Edit</button>
                </tr>
            </tbody>
            
        </table>

</div>
