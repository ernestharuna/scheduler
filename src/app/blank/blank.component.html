<div>
    <button>
        label
    </button>
</div>

<form [formGroup]="dataForm">
    <div class="form-group row">
        <label>Company</label>
        <input type="text" class="form-control col-md-6" formControlName="company" />
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control" formControlName="contact" />
    </div>
    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" formControlName="country" />
    </div>
    <div class="btn-group">
        <button class="btn brn-primary" (click)="saveRecord()" [disabled]="!dataForm.valid">Save</button>
    </div>
</form>

<table style="width:100%">
    <thead>
        <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records; let i = index">
            <td id="name">{{record.company}}</td>
            <td id="name">{{record.contact}}</td>
            <td id="name">{{record.country}}</td>
            <button type="button" (click)="editRecord(i)">Edit</button>
        </tr>
    </tbody>
    
  </table>
