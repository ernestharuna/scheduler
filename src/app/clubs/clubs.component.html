<div class="Hero">
	<table>
		<thead>
			<tr>
				<th>Days</th>
				<th>Time</th>
				<th>Game</th>
				<th>Tournament Type</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let people of data">
				<td>{{people.day}}</td>
				<td>{{people.time}}</td>
				<td>{{people.game}}</td>
				<td>{{people.tournament}}</td>
			</tr>
		</tbody>
	</table>
</div>
