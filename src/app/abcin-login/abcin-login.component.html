<section>
    <div class="section">

    </div>
    <div class="form-container">
        <div>
            <form [formGroup]="abcinLogin" (ngSubmit)="onSubmit">
                <h3>WELCOME BACK ABCIN.</h3>
                <p><i>Input your login details</i></p>

                    <div class="form">
                        <div class="grid-layout">
                            <div>
                                <small class="text-danger">Invalid details</small>
                                <input formControlName="firstName">
                            </div>
                            <div>
                                <small class="text-danger">Invalid details</small>
                                <input formControlName="firstName">
                            </div>
                        </div>
                            
                        <div class="input-area">
                            <input formControlName="newValue">
                        </div>
                        <div>
                            <button routerLink="/super-admin/super-dashboard" [disabled]="!abcinLogin.valid">Login</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>
