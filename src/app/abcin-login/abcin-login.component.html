
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form [formGroup]="abcinLogin" (ngSubmit)="onSubmit()">
        <h3>Login Here</h3>

        <label for="Any">Club Code</label>
        <input type="text" placeholder="Club Code" id="name" formControlName="name">
        <span *ngIf="name && name.invalid && name.touched" class="text-danger">Input field is invalid.</span>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" formControlName="password"> 
        <span *ngIf="password && password.invalid && password.touched" class="text-danger">Input field is invalid.</span>

        <button style="color: #198754;" [disabled]="abcinLogin.invalid" routerLink="/super-admin/super-dashboard" >Log In</button>
   
        <p style="font-size: 12px; padding-top: 20px;">Don't have an account?
          <br>
          Sign up <a routerLink="/sign-up">Here</a></p>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
